<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/landing_page.css') }}">
    <title>Banking Solutions</title>
</head>
<body class="getdata">
    
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a href="#" class="navbar-brand"> Bankig Solutions </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-nav-demo">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#"><i class="fa fa-user"></i> Login</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-user-plus"></i>Sign-up</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <div class="container">
            <div class="get-data-content">
                <div class="jumbotron">
                    <h3>Please Input your values here </h3>
                    <form action="" method="post">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="review">
                                    <label>Revolving utilization of unsecured lines:</label>
                                    <input type="number" required step="any" value='{{value[0]}}' name="ruul" placeholder="Float number" />
                                </div>
                                <div class="review">
                                    <label>Debt Ratio:</label>
                                    <input type="number"  step="any" value='{{value[1]}}' name="debt-ratio" placeholder="Float number" required/>
                                </div>
                                <div class="review">
                                    <label>Monthly Income:</label>
                                    <input type="number" step="any" value='{{value[2]}}' name="monthly-income" placeholder="Monthly Income" required/>
                                </div>
                                <div class="review">
                                    <label>Age:</label>
                                    <input type="number" value='{{value[3]}}' name="age" placeholder="Age" required/>
                                </div>
                                <div class="review">
                                    <label>No. of Times 90 Days Late:</label>
                                    <input type="number" value='{{value[4]}}' name="not90dl" placeholder="Insert Number" required/>
                                </div>
                                <div class="review">
                                    <label>Number Real Estate Loans or Lines:</label>
                                    <input type="number"  value="{{value[5]}}" name="nrell" placeholder="Insert Number" required />
                                </div>

                                </div>
                                <button  class="btn btn-success pull-right sub-btn" value="knn" name = 'submit' type="submit">K Nearest Neighbours</button>
                                <button  class="btn btn-success pull-right sub-btn" value="rf" name = 'submit' type="submit">Random Forest</button>
                                <button  class="btn btn-success pull-right sub-btn" value="gbc" name = 'submit' type="submit">Gradient Boosting</button>
                                <div class="result">
                                    <label>{{lab}}</label> <span>{{pred}}</span>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>



        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
